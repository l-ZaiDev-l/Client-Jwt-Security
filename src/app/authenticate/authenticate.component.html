<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5" style="width: 500px;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label"><b>Email</b></label>
        <input [(ngModel)]="auth.email" type="text" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><b>Password</b></label>
        <input [(ngModel)]="auth.password" type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
</div>
